{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict Price on Boston data</h1>

    <div class="form">
        <form action="/predict" method="POST">
            <input type="number" name="LSTAT" id="LSTAT" placeholder="LSTAT" step=0.001>
            <input type="number" name="RM" id="RM" placeholder="RM" step=0.001>
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
